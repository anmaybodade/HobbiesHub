{% load static %}
<html>
<head>
<title>Delete Entry</title>
<link href="{% static 'css/tooplate_style.css' %}" rel="stylesheet" />
<script language="javascript" type="text/javascript">
function clearText(field)
{
    if (field.defaultValue == field.value) field.value = '';
    else if (field.value == '') field.value = field.defaultValue;
}
</script>

<link rel="stylesheet" href="{% static 'css/nivo-slider.css' %}"  media="screen" />
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.nivo.slider.js' %}" type="text/javascript"></script>

<script type="text/javascript">
$(window).load(function() {
	$('#slider').nivoSlider({
		effect:'random',
		slices:15,
		animSpeed:500,
		pauseTime:3000,
		startSlide:0, //Set starting Slide (0 index)
		directionNav:false,
		directionNavHide:false, //Only show on hover
		controlNav:false, //1,2,3...
		controlNavThumbs:false, //Use thumbnails for Control Nav
		pauseOnHover:true, //Stop animation while hovering
		manualAdvance:false, //Force manual transitions
		captionOpacity:0.8, //Universal caption opacity
		beforeChange: function(){},
		afterChange: function(){},
		slideshowEnd: function(){} //Triggers after all slides have been shown
	});
});
</script>
</head>
<body>
{% include 'Header.html' %}
{% include 'AdminMenu.html' %}

<!--Content section  -->
<div id="tooplate_main">
        <div class="col_w900">
            
		</div>
    
    	 <div class="col_w900 col_w900_last">
    		<div class="col_w580 float_l" style="height:400px">
<div class="con_tit_01">
<span>Delete Record</span></div>
<form method="post">
{% csrf_token %}
<table border="1">
<tr>
<td>Serial No.</td>
<td>
<input type="text" required  name="srno">
</td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" name="b1" value="Delete Entry"></td>
</tr>
</table>                    
</form>


<div class="cleaner"></div>
</div>
	        
                
			</div>
        <div class="cleaner"></div>
    </div> <!-- end of main -->
{% include 'Footer.html' %}

</body>

</html>
